<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rita's Nest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="relative w-full h-0 pb-2" style="padding-top: 56.25%; ">
          <iframe src="https://player.twitch.tv/?channel=kxu_io&parent=kxu.io&muted=true" frameborder="0" allowfullscreen="true" scrolling="no" class="absolute top-0 left-0 w-full h-full"></iframe>
        </div>

        <section class="my-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Camera Settings</h2>
          <ul class="list-disc list-inside">
            <li>HDMI Resolution: 1080p</li>
            <li>Focus Mode: Continuous AF</li>
            <li>USB Connection: Mass Storage</li>
            <li>USB LUN Setting: Single</li>
            <li>USB Power Supply: On</li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
